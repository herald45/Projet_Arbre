<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Arbre Généalogique</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="tree">
        <ul>
            <li>
                <div class="member"
                    onclick="showPopup('Jean Dupont', 'Jean est le patriarche de la famille...', 'jean.jpg', 'children-jean')">
                    Jean Dupont</div>
                <ul id="children-jean">
                    <li>
                        <div class="member"
                            onclick="showPopup('Marie Dupont', 'Marie est l\'épouse de Jean...', 'marie.jpg', 'children-marie')">
                            Marie Dupont</div>
                        <ul id="children-marie">
                            <li>
                                <div class="member"
                                    onclick="showPopup('Pierre Dupont', 'Pierre est le fils de Jean et Marie...', 'pierre.jpg', 'children-pierre')">
                                    Pierre Dupont</div>
                            </li>
                            <li>
                                <div class="member"
                                    onclick="showPopup('Claire Dupont', 'Claire est la fille de Jean et Marie...', 'claire.jpg', 'children-claire')">
                                    Claire Dupont</div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="overlay" onclick="closePopup()"></div>

    <div class="popup">
        <span class="close" onclick="closePopup()">×</span>
        <img id="member-photo" src="" alt="Photo">
        <h2 id="member-name">Nom</h2>

        <div class="tabs">
            <div class="tab active" onclick="showTab('bio-tab')">Bio</div>
            <div class="tab" onclick="showTab('parents-tab')">Parents</div>
            <div class="tab" onclick="showTab('children-tab')">Enfants</div>
            <div class="tab" onclick="showTab('documents-tab')">Documents</div>
        </div>

        <div id="bio-tab" class="tab-content active">
            <p id="member-bio">Bio</p>
        </div>
        <div id="parents-tab" class="tab-content">
            <p id="member-parents">Information sur les parents ici.</p>
        </div>
        <div id="children-tab" class="tab-content">
            <div id="children-list"></div>
            <button class="add-child-btn" onclick="addChild()">Ajouter un enfant</button>
        </div>
        <div id="documents-tab" class="tab-content">
            <p id="member-documents">Documents à joindre ici.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
